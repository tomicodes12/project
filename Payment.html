<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-purple-100">

    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
      <h2 class="mb-4 text-2xl font-bold text-center text-gray-800">Make a Payment</h2>

      <form id="paymentForm" class="space-y-4">
        <div>
          <label for="Name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="Name" name="Name" placeholder="Enter Name" autocomplete="name" required
            class="w-full p-3 mt-1 text-gray-800 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div>
          <label for="Email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="Email" name="Email" placeholder="Enter Email" autocomplete="email" required
            class="w-full p-3 mt-1 text-gray-800 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <div>
          <label for="Amount" class="block text-sm font-medium text-gray-700">Amount</label>
          <input type="number" id="Amount" name="amount" placeholder="Enter amount" required
            class="w-full p-3 mt-1 text-gray-800 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <button type="submit"
          class="w-full py-3 text-lg font-semibold text-white transition bg-purple-600 rounded-lg hover:bg-purple-700">
          Pay Now
        </button>
      </form>
    </div>

    <script src="payment.js"></script>
  </body>
</html>
