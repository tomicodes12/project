



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moonlit Retreats</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    
    <div class="bg-purple-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form action="dashboard.html" method="POST">
            
<div class="mb-4">
    <label for="firstname" class="block text-left">First name</label>
    <input type="text" id="firstname" name="text" required class="w-full p-2 rounded bg-white border border-gray-600 focus:outline-none">
</div>

<div class="mb-4">
    <label for="lastname" class="block text-left">Last name</label>
    <input type="text" id="lastname" name="text" required class="w-full p-2 rounded bg-white border border-gray-600 focus:outline-none">
</div>

<div class="mb-4">
    <label for="username" class="block text-left">User name</label>
    <input type="text" id="username" name="text" required class="w-full p-2 rounded bg-white border border-gray-600 focus:outline-none">
</div>
            <div class="mb-4">
                <label for="email" class="block text-left">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 rounded bg-white border border-gray-600 focus:outline-none">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-left">Password</label>
                <input type="password" id="password" name="password" required class="w-full p-2 rounded bg-white border border-gray-600 focus:outline-none">
            </div>
    
<div class="mb-4">
    <label for="number" class="block text-left">Phone number</label>
    <input type="text" id="number" name="text" required class="w-full p-2 rounded bg-white border border-gray-600 focus:outline-none">
</div>
            <a href="login.html" button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white p-2 rounded">Signup </button> </a>
        </form>
       

</body>
</html>
