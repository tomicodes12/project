<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script defer src="forgotpassword.js"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-purple-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
      <h2 class="mb-4 text-2xl font-bold text-center text-purple-700">Forgot Password</h2>

      <!-- Request Reset Section -->
      <div id="requestResetSection">
        <p class="mb-2 text-gray-700">Enter your email to receive a password reset link:</p>
        <input
          type="email"
          id="emailInput"
          class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="Enter your email"
          required
        />
        <button
          id="requestResetBtn"
          onclick="requestPasswordReset()"
          class="w-full px-4 py-2 font-semibold text-white bg-purple-600 rounded hover:bg-purple-700"
        >
          Request Reset
        </button>
        <p id="requestResetMessage" class="mt-2 text-sm text-center text-green-600"></p>
      </div>

      <!-- Reset Password Section (Visible only when token is in URL) -->
      <div id="resetPasswordSection" class="hidden">
        <p class="mb-2 text-gray-700">Enter your new password:</p>
        <input
          type="password"
          id="newPasswordInput"
          class="w-full px-3 py-2 mb-3 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500"
          placeholder="New password"
          required
        />
        <button
          id="resetPasswordBtn"
          onclick="resetPassword()"
          class="w-full px-4 py-2 font-semibold text-white bg-purple-600 rounded hover:bg-purple-700"
        >
          Reset Password
        </button>
        <p id="resetPasswordMessage" class="mt-2 text-sm text-center text-green-600"></p>
      </div>

      <!-- Back to Login -->
      <p class="mt-4 text-center text-gray-600">
        Remember your password?
        <a href="login.html" id="backToLoginLink" class="text-purple-700 hover:underline">Back to Login</a>
      </p>
    </div>

    <script>
      // Check if the reset token is in the URL and show the reset password section
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("token")) {
        document.getElementById("requestResetSection").classList.add("hidden");
        document.getElementById("resetPasswordSection").classList.remove("hidden");
      }
    </script>
  </body>
</html>
