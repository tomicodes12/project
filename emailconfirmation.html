<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
    <link rel="stylesheet" href="emailconfirmation.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #c7B8EA;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }
      .status {
        font-size: 16px;
        margin-top: 10px;
      }
      .loading {
        color: #007bff;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        const email = urlParams.get("email");
        const messageElement = document.getElementById("message");

        if (!token || !email) {
          messageElement.innerText = "Invalid confirmation link.";
          messageElement.classList.add("error");
          return;
        }

        try {
          const response = await fetch(
            `https://localhost:7261/api/UserReg/ConfirmEmail?token=${encodeURIComponent(
              token
            )}&email=${encodeURIComponent(email)}`,
            {
              method: "GET",
              headers: { "Content-Type": "application/json" },
            }
          );

          if (!response.ok) {
            throw new Error("Failed to confirm email. Server returned an error.");
          }

          const result = await response.json();
          messageElement.innerText = result.message;
          messageElement.classList.add(result.success ? "success" : "error");
        } catch (error) {
          messageElement.innerText = "An error occurred. Please try again later.";
          messageElement.classList.add("error");
        }
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Email Confirmation</h2>
      <p id="message" class="status loading">Confirming your email...</p>
    </div>
  </body>
</html>
