<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-purple-100">
    <div class="max-w-md p-8 text-center bg-white rounded-lg shadow-lg">
      <h2 class="mb-4 text-2xl font-semibold text-purple-700">
        Confirmation Link Sent
      </h2>
      <p class="mb-6 text-gray-600">
        We've sent a confirmation link to your email. Please check your inbox and click the link to verify your account.
      </p>
      <p class="text-gray-700">Already confirmed?</p>
      <a href="./login.html" class="inline-block px-4 py-2 mt-3 text-white transition bg-purple-600 rounded-lg hover:bg-purple-700">
        Login Here
      </a>
    </div>
  </body>
</html>
